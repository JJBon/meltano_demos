{
  "plugin_type": "extractors",
  "name": "tap-athena",
  "namespace": "tap_athena",
  "variant": "meltanolabs",
  "label": "Athena",
  "docs": "https://hub.meltano.com/extractors/tap-athena--meltanolabs",
  "repo": "https://github.com/MeltanoLabs/tap-athena",
  "pip_url": "git+https://github.com/MeltanoLabs/tap-athena.git",
  "executable": "tap-athena",
  "description": "Serverless S3 Database",
  "logo_url": "https://hub.meltano.com/assets/logos/extractors/athena.png",
  "capabilities": [
    "about",
    "batch",
    "catalog",
    "discover",
    "schema-flattening",
    "state",
    "stream-maps"
  ],
  "settings_group_validation": [
    [
      "aws_access_key_id",
      "aws_region",
      "aws_secret_access_key",
      "s3_staging_dir",
      "schema_name"
    ]
  ],
  "settings": [
    {
      "name": "aws_access_key_id",
      "kind": "password",
      "label": "AWS Access Key ID",
      "description": "AWS access key ID"
    },
    {
      "name": "aws_region",
      "kind": "string",
      "label": "AWS Region",
      "description": "AWS region"
    },
    {
      "name": "aws_secret_access_key",
      "kind": "password",
      "label": "AWS Secret Access Key",
      "description": "AWS secret access key"
    },
    {
      "name": "batch_config.encoding.compression",
      "kind": "options",
      "label": "Batch Config Encoding Compression",
      "description": "Compression format to use for batch files.",
      "options": [
        {
          "label": "Gzip",
          "value": "gzip"
        },
        {
          "label": "None",
          "value": "none"
        }
      ]
    },
    {
      "name": "batch_config.encoding.format",
      "kind": "options",
      "label": "Batch Config Encoding Format",
      "description": "Format to use for batch files.",
      "options": [
        {
          "label": "Jsonl",
          "value": "jsonl"
        },
        {
          "label": "Parquet",
          "value": "parquet"
        }
      ]
    },
    {
      "name": "batch_config.storage.prefix",
      "kind": "string",
      "label": "Batch Config Storage Prefix",
      "description": "Prefix to use when writing batch files."
    },
    {
      "name": "batch_config.storage.root",
      "kind": "string",
      "label": "Batch Config Storage Root",
      "description": "Root path to use when writing batch files."
    },
    {
      "name": "flattening_enabled",
      "kind": "boolean",
      "label": "Flattening Enabled",
      "description": "'True' to enable schema flattening and automatically expand nested properties."
    },
    {
      "name": "flattening_max_depth",
      "kind": "integer",
      "label": "Flattening Max Depth",
      "description": "The max depth to flatten schemas."
    },
    {
      "name": "s3_staging_dir",
      "kind": "string",
      "label": "S3 Staging Dir",
      "description": "The S3 staging directory where output is written."
    },
    {
      "name": "schema_name",
      "kind": "string",
      "label": "Schema Name",
      "description": "Athena schema name"
    },
    {
      "name": "stream_map_config",
      "kind": "object",
      "label": "Stream Map Config",
      "description": "User-defined config values to be used within map expressions."
    },
    {
      "name": "stream_maps",
      "kind": "object",
      "label": "Stream Maps",
      "description": "Config object for stream maps capability. For more information check out [Stream Maps](https://sdk.meltano.com/en/latest/stream_maps.html)."
    }
  ]
}